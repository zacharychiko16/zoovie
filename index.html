<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zovie</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 class="logo">Z<span class="logocolor">ovie</span></h1>
      </a>
      <form id="form" onsubmit="searchMovie(event)">
        <input type="text" id="search" class="search" placeholder="Search..." />
      </form>
      <div class="sort-buttons">
        <select name="" id="filter">
          <option value="Default" disabled selected>Sort</option>
          <option value="By Release Date ">Sort by Release Date</option>
          <option value="By Rating">Rating</option>
        </select>
       
      </div>
      
    </header>
    <main id="main"></main>

    <script src="app.js"></script>
  </body>
</html>
